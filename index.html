<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3314db3d3d.js" crossorigin="anonymous"></script>
    <title>Vertical Slider</title>
    
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
           <div style="background-color: #f5647c;">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
           </div>
           <div style="background-color: #2A86BA;">
            <h1>Blue Sky</h1>
            <p>With it's mountains</p>
           </div>
           <div style="background-color: #252E33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
           </div>
           <div style="background-color: #FFB866;">
            <h1>Flying Eagle</h1>
            <p>In the sunset</p>
           </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1522060532265-30b8e7694c06?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGxvbmVseSUyMGNhc3RsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1592722182837-52273392552d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1447875569765-2b3db822bec9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
